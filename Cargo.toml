[package]
name = "hoc"
version = "0.38.0"
authors = ["Valentin Brandl <vbrandl@riseup.net>"]
edition = "2021"
build = "src/build.rs"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "hoc"

[dependencies]
actix-rt = "2.10.0"
actix-web = "4.9.0"
badgers = "1.2.0"
bytes = "1.8.0"
config = { version = "0.14.1", features = ["toml"], default-features = false }
dotenvy = "0.15.7"
futures = "0.3.31"
git2 = "0.19.0"
lazy_static = "1.5.0"
mime = "0.3"
number_prefix = "0.4.0"
openssl-probe = "0.1.5"
reqwest = "0.12.9"
serde = "1.0.214"
serde_derive = "1.0.210"
serde_json = "1.0.132"
tracing = "0.1.40"
tracing-actix-web = "0.7.14"
tracing-bunyan-formatter = "0.3.9"
tracing-futures = "0.2.5"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["registry", "env-filter"] }

[build-dependencies]
anyhow = "1.0.92"
ructe = { version = "0.17.2", features = ["mime03"] }
vergen = { version = "8.3.2", default-features = false, features = ["git", "gitoxide"] }

[dev-dependencies]
awc = "3.5.1"
ructe = "0.17.2"
tempfile = "3.13.0"
tokio = "1.41.0"
