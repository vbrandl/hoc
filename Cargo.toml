[package]
name = "hoc"
version = "0.36.0"
authors = ["Valentin Brandl <vbrandl@riseup.net>"]
edition = "2021"
build = "src/build.rs"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "hoc"

[dependencies]
actix-rt = "2.9.0"
actix-web = "4.7.0"
badgers = "1.2.0"
bytes = "1.6.0"
config = { version = "0.14.0", features = ["toml"], default-features = false }
dotenvy = "0.15.7"
futures = "0.3.30"
git2 = "0.18.3"
lazy_static = "1.4.0"
mime = "0.3"
number_prefix = "0.4.0"
openssl-probe = "0.1.5"
reqwest = "0.12.4"
serde = "1.0.203"
serde_derive = "1.0.197"
serde_json = "1.0.117"
tracing = "0.1.40"
tracing-actix-web = "0.7.10"
tracing-bunyan-formatter = "0.3.9"
tracing-futures = "0.2.5"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["registry", "env-filter"] }

[build-dependencies]
anyhow = "1.0.86"
ructe = { version = "0.17.0", features = ["mime03"] }
vergen = { version = "8.3.1", default-features = false, features = ["git", "gitoxide"] }

[dev-dependencies]
awc = "3.5.0"
ructe = "0.17.0"
tempfile = "3.10.1"
tokio = "1.38.0"
